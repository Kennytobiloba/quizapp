<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="home-box custom-box ">
        <h3>Instruction:</h3>
        <p>Total number of questions: <span class="total-question"></span></p>
        <button type="button" class="btn" onclick="startQuiz()"> Start quiz</button>
    </div>
    

    <div class="quiz-box custom-box hide">
        <div class="question-number">
           
        </div>
        <div class=" quiz-box question-text">
           
        </div>
        <div class="quiz-box option-container">
            
        </div>
        <div class="quiz-box next-question-btn">
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>
        <div class="answers-indicator">
              
        </div>
    </div>
    <div class="result-box custom-box hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Question</td>
                <td><span class="total-question"></span></td>

            </tr>
            <tr>
                <td>Attempt</td>
                <td><span class="total-attempt"></span></td>

            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total-correct"></span></td>

            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class="total-wrong"></span></td>

            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class="percentage"></span></td>

            </tr>
            <tr>
                <td>Your Total score</td>
                <td><span class="total-score"></span></td>

            </tr>
            
        </table>
        <button class="btn" type="button" onclick="tryAgain()">Try</button>
            <button class="btn" type="button" onclick="goToHome()">Go to home</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
